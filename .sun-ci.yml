workspace: true

stages:
  - build
  - test

jobs:
  - name: build
    stage: build
    image: sunasteriskrnd/php-workspace:7.4
    services:
      - image: mysql:5.7
        name: mysql_test
        environment:
          MYSQL_DATABASE: mysql
          MYSQL_USER: user_test
          MYSQL_PASSWORD: password_test
          MYSQL_ROOT_PASSWORD: root
    environment:
      APP_ENV: testing
    cache:
      - key: comopser_vendor_$CI_BRANCH
        paths:
          - vendor
    before_script:
      - cp .env.example .env.testing
      - composer install
      - php artisan key:generate
      - php artisan migrate
      - php artisan config:cache
      - php artisan config:clear
      - php artisan cache:clear
    script:
      - composer install
    after_script:
      - echo "Finish job"

  - name: test:node
    stage: test
    image: node:12-alpine
    script:
      - yarn

  - name: test:phpunit
    stage: test
    image: sunasteriskrnd/php-workspace:7.4
    before_script:
      - composer install
    script:
      - composer coverage
    coverage:
      type: clover
      path: coverage.xml
    artifacts:
      paths:
        - coverage
      expires_in: 3 days
    test_result:
      type: junit
      path: coverage/junit.xml

  - name: viewlog
    stage: test
    image: sunasteriskrnd/php-workspace:7.4
    script:
      - curl -Os https://uploader.codecov.io/latest/linux/codecov
      - chmod +x codecov
      - ./codecov -t f0c30ec1-5fc2-4004-bad1-f06b42c0a2a0 -f coverage
